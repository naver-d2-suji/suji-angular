<!-- manage view -->

<div class="jumbotron">
  <div class="container">
    <div class="col-xs-offset-2 col-xs-8">
<div id = "manage" ng-controller = "ManageController">
	<h1>Manage Items</h1>
	<button class = "btn btn-default" ng-click = "logOut()">Log Out</button>
	<table class = "table">
		<thead>
			<th>Name</th>
			<th>Price</th>
			<th>Cost</th>
			<th>isTaxable</th>
      <th>Category</th>
			<th>Action</th>
			<th>&nbsp;</th>
		</thead>
		<tbody>
			<tr>
				<td><input type = "text" class = "form-control" ng-model="item.NAME"></td>
				<td><input type = "text" class = "form-control" ng-model="item.PRICE"></td>
        <td><input type = "text" class = "form-control" ng-model="item.COST"></td>
        <td><input type='checkbox' ng-model="item.taxable"></td>
				<td><input type = "text" class = "form-control" ng-model="item.CATEGORY_NAME"></td>
				<td><button class = "btn btn-primary" ng-click = "addItem()">Add Item</button></td>
				<td><button class = "btn btn-info" ng-click = "update()">Update</button></td>
			</tr>
			<tr ng-repeat = "item in itemlist">
				<td>{{item.NAME}}</td>
				<td>{{item.PRICE}}</td>
				<td>{{item.COST}}</td>
				<td>{{item.TAX_MODE}}</td>
        <td>{{item.CATEGORY_NAME}}</td>
				<td><button class = "btn btn-danger" ng-click = "removeItem(item._id)">Remove</button></td>
				<td><button class = "btn btn-warning" ng-click = "editItem(item._id)">Edit</button></td>
			</tr>
		</tbody>
	</table>
</div>
    </div>
  </div>
</div>
