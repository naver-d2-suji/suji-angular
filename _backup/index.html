<!DOCTYPE>
<html ng-app = "myApp">
<head>
	<!--boostrap-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">

	<title>Allegro Music Store</title>
</head>
<body>
<nav id="globalheader" ng-controller = "navCtrl">
	<div class="navbar-header">
		<a class="navbar-brand">Allegro</a>
	</div>
	<div class="navbar-collapse collapse">
		<ul class="nav navbar-nav">
			<li><a href ng-click="changeView(1)">Browse the Shop</a></li>
			<li><a href>Manage the Shop</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li id="userInfo" ng-click="changeView(0)"><a href ng-click>Login</a></li>
		</ul>
	</div>
</nav>
<div class="container">
	<div id="content" class="box">
		<!-- views : ajax requests-->
		<div ng-controller='viewCtrl'>
			<div id="dynamicView" compile="data.article"></div>
		</div>
	</div>

	<div id="footer">
		<div class="box">
				<div class="container">
					<div class="row">
						2015 @
						<a target="blank" href="mingkaichen2009@gmail.com">
							Ming Kai Chen
						</a>
					</div>
				</div>
		</div>
	</div>
</div>

<!--angular and sanitize-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.js"></script>

<!--jquery-->
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script src="globalNav.js"></script>

<!--angular app scripts-->
<script src="controllers/controller.js"></script>
<script src="controllers/transactionController.js"></script>
<script src="controllers/browseController.js"></script>
<script src="controllers/manageController.js"></script>
<script src="controllers/loginController.js"></script>
<script src="controllers/directivesController.js"></script>
</body>
</html>
